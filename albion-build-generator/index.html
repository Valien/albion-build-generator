<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albion Online Random Build Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #1e3c72);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tier-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tier-selector label {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .tier-selector select {
            padding: 8px 15px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border: 1px solid #ffd700;
            border-radius: 8px;
            cursor: pointer;
            min-width: 200px;
        }

        .tier-selector select:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .tier-selector select option {
            background: #1e3c72;
            color: #ffffff;
            padding: 10px;
        }

        .generate-btn {
            display: block;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .build-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .equipment-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .equipment-section:hover {
            transform: translateY(-5px);
        }

        .section-title {
            color: #ffd700;
            font-size: 1.4rem;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
            transition: all 0.3s ease;
        }

        .item:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
        }

        .item-name {
            font-weight: bold;
            color: #ffffff;
        }

        .item-tier {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            color: #ffd700;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #a0a0a0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .build-container {
                grid-template-columns: 1fr;
            }

            .controls-container {
                flex-direction: column;
                gap: 20px;
            }

            .tier-selector {
                flex-direction: column;
                text-align: center;
            }

            .tier-selector select {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è Albion Online Build Generator ‚öîÔ∏è</h1>
            <p>Discover new builds and experiment with different gear combinations!</p>
        </div>

        <div class="controls-container">
            <div class="tier-selector">
                <label for="tierSelect">üéØ Tier Selection:</label>
                <select id="tierSelect" onchange="updateTierSelection()">
                    <option value="random">Random Tiers (T4-T8)</option>
                    <option value="T4">Tier 4 Only</option>
                    <option value="T5">Tier 5 Only</option>
                    <option value="T6">Tier 6 Only</option>
                    <option value="T7">Tier 7 Only</option>
                    <option value="T8">Tier 8 Only</option>
                </select>
            </div>
            <button class="generate-btn" onclick="generateRandomBuild()">üé≤ Generate Random Build</button>
        </div>

        <div class="build-container" id="buildContainer">
            <!-- Build will be generated here -->
        </div>

        <div class="stats-section" id="statsSection" style="display: none;">
            <div class="section-title">üèÜ Build Summary</div>
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be generated here -->
            </div>
        </div>

        <div class="footer">
            <p>Like this tool? Use my <a href="https://albiononline.com/ref/EN5QKEN9TH">referral link</a> to say thx! üåü</p>
        </div>
    </div>

    <script>
        const gearData = {

            },

                    "Eye of Secrets", "Muisak", "Leering Cane", "Cryptcandle", "Torch", "Taproot",
                    "Mistcaller", "Orb", "Eye of Secrets", "Shield", "Facebreaker", "Astral Aegis",

                ]
            },

                    "Leather Cap", "Assassin Hood", "Hunter Hood", "Mercenary Hood", "Stalker Hood", "Demon Hood",

                ]

                items: [

                    "Scholar Robe", "Cleric Robe", "Mage Robe", "Mercenary Jacket", "Hunter Jacket", "Assassin Jacket",
                    // Leather
                    "Leather Armor", "Assassin Jacket", "Hunter Jacket", "Mercenary Jacket", "Stalker Jacket", "Demon Armor",
                    // Plate

            },

                items: [
                    // Cloth
                    "Scholar Sandals", "Cleric Sandals", "Mage Sandals", "Mercenary Shoes", "Hunter Shoes", "Assassin Shoes",
                    // Leather
                    "Leather Shoes", "Assassin Shoes", "Hunter Shoes", "Mercenary Shoes", "Stalker Shoes", "Demon Boots",

                    "Soldier Boots", "Knight Boots", "Guardian Boots", "Graveguard Boots", "Demon Boots", "Judicator Boots"

            },
            cape: {
                title: "ü¶Ö Cape",
                items: [
                    "Thetford Cape", "Fort Sterling Cape", "Lymhurst Cape", "Bridgewatch Cape", "Martlock Cape",
                    "Caerleon Cape", "Morgana Cape", "Keeper Cape", "Undead Cape", "Demon Cape",
                    "Avalonian Cape", "Heretic Cape", "Cultist Cape", "Bridgewatch Cape", "Lymhurst Cape"
                ]
            },
            bag: {
                title: "üéí Bag",
                items: [
                    "Bag", "Scholar Pack", "Soldier Knapsack", "Assassin Backpack", "Hunter Backpack",

                ]
            },
            mount: {
                title: "üê¥ Mount",
                items: [
                    "Riding Horse", "Armored Horse", "War Horse", "Swift Horse", "Nightmare",
                    "Giant Stag", "Direwolf", "Swamp Dragon", "Mammoth", "Direbear",
                    "Frost Ram", "Basilisk", "Morgana Raven", "Transport Ox", "Giant Toad",
                    "Pestilent Lizard", "Bonehorse", "Undead Horse", "Crystal Battle Steed", "Avalonian Basilisk"
                ]
            },
            food: {
                title: "üçñ Food",
                items: [
                    "Roasted Pork", "Beef Stew", "Roasted Chicken", "Mutton Sandwich", "Goose Pie",
                    "Pork Pie", "Chicken Pie", "Beef Sandwich", "Mutton Stew", "Goose Sandwich",
                    "Avalonian Beef", "Avalonian Pork", "Avalonian Chicken", "Avalonian Mutton", "Avalonian Goose"
                ]
            },
            potion: {
                title: "üß™ Potion",
                items: [
                    "Minor Healing Potion", "Healing Potion", "Major Healing Potion", "Minor Energy Potion",
                    "Energy Potion", "Major Energy Potion", "Gigantify Potion", "Invisibility Potion",
                    "Resistance Potion", "Sticky Potion", "Cleansing Potion", "Berserk Potion"
                ]
            }
        };

        // Global variable to store selected tier
        let selectedTier = 'random';

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function getTier() {
            if (selectedTier === 'random') {
                const tiers = ['T4', 'T5', 'T6', 'T7', 'T8'];
                return getRandomItem(tiers);
            } else {
                return selectedTier;
            }
        }

        function getEnchantment() {
            const enchantments = ['', '.1', '.2', '.3'];
            return getRandomItem(enchantments);
        }

        function updateTierSelection() {
            const selectElement = document.getElementById('tierSelect');
            selectedTier = selectElement.value;
            
            // Visual feedback
            if (selectedTier !== 'random') {
                selectElement.style.borderColor = '#ff6b35';
                selectElement.style.boxShadow = '0 0 10px rgba(255, 107, 53, 0.3)';
            } else {
                selectElement.style.borderColor = '#ffd700';
                selectElement.style.boxShadow = 'none';
            }
        }

        function generateRandomBuild() {
            const buildContainer = document.getElementById('buildContainer');
            const statsSection = document.getElementById('statsSection');
            const statsGrid = document.getElementById('statsGrid');
            
            buildContainer.innerHTML = '';
            
            const currentBuild = {};
            
            Object.entries(gearData).forEach(([category, data]) => {
                const section = document.createElement('div');
                section.className = 'equipment-section';
                
                const title = document.createElement('div');
                title.className = 'section-title';
                title.textContent = data.title;
                section.appendChild(title);
                
                const randomItem = getRandomItem(data.items);
                const tier = getTier();
                const enchantment = getEnchantment();
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                
                const itemName = document.createElement('span');
                itemName.className = 'item-name';
                itemName.textContent = randomItem;
                
                const itemTier = document.createElement('span');
                itemTier.className = 'item-tier';
                itemTier.textContent = `${tier}${enchantment}`;
                
                itemDiv.appendChild(itemName);
                itemDiv.appendChild(itemTier);
                section.appendChild(itemDiv);
                
                buildContainer.appendChild(section);
                
                currentBuild[category] = {
                    name: randomItem,
                    tier: tier,
                    enchantment: enchantment
                };
            });
            
            // Generate build stats
            generateBuildStats(currentBuild, statsGrid);
            statsSection.style.display = 'block';
        }

        function generateBuildStats(build, container) {
            container.innerHTML = '';
            
            // Calculate IP (rough estimation)
            let totalIP = 0;
            let tierSum = 0;
            const buildItems = Object.values(build);
            
            buildItems.forEach(item => {
                const tierValue = parseInt(item.tier.substring(1));
                const enchantValue = item.enchantment ? parseInt(item.enchantment.substring(1)) * 100 : 0;
                totalIP += (tierValue * 100) + enchantValue;
                tierSum += tierValue;
            });
            
            const averageTier = Math.round(tierSum / buildItems.length);
            const selectedTierDisplay = selectedTier === 'random' ? 'Mixed Tiers' : selectedTier + ' Focus';
            
            const stats = [
                { label: 'Estimated Item Power', value: Math.floor(totalIP / buildItems.length) },
                { label: 'Build Tier Focus', value: selectedTierDisplay },
                { label: 'Average Tier', value: 'T' + averageTier },
                { label: 'PvP Rating', value: Math.floor(Math.random() * 5 + 6) + '/10' },
                { label: 'PvE Rating', value: Math.floor(Math.random() * 5 + 6) + '/10' },
                { label: 'Mobility', value: Math.floor(Math.random() * 5 + 1) + '/5' },
                { label: 'Survivability', value: Math.floor(Math.random() * 5 + 1) + '/5' }
            ];
            
            stats.forEach(stat => {
                const statDiv = document.createElement('div');
                statDiv.className = 'stat-item';
                
                const label = document.createElement('div');
                label.className = 'stat-label';
                label.textContent = stat.label;
                
                const value = document.createElement('div');
                value.className = 'stat-value';
                value.textContent = stat.value;
                
                statDiv.appendChild(label);
                statDiv.appendChild(value);
                container.appendChild(statDiv);
            });
        }

        // Generate initial build
        window.onload = function() {
            generateRandomBuild();
        };
    </script>
</body>
</html>
